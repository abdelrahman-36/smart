<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <title>sign up</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div class="container  my-5 text-center">
        <div class="w-75 shadow-lg mx-auto py-5 px-5">
          <h1 class="mb-2 text-info">Smart Login System</h1>
          <input
          id="user name"
            type="email"
            placeholder="Enter Your Name"
            class="form-control my-3 bg-transparent text-white "
          />
          <input
          id="user email"
            type="email"
            placeholder="Enter Your Email"
            class="form-control my-3 bg-transparent text-white "
          />
          <input
          id="user password"
            type="password"
            placeholder="Enter your password"
            class="form-control my-3 bg-transparent text-white "
          />
         <p id="exsit"></p>
         
          <button type="submit" id="btn signup" class="form-control my-3 bg-transparent text-info border-info">singup</button>
          <p class="text-white">You have an account? <a  class="text-white text-decoration-none" id="sign in" href="">sign in</a></p>
        </div>
      </div>
    <script src="jss/bootstrap.bundle.min.js"></script>
    <script src="js/signgup.js"></script>
</body>
</html>
